<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  
  
  <main class="container">
    <header class="card_header">
      <img src="images/image-victor.jpg" class="victor_img">
    </header>

    <section class="card_name">
      <h3>Victor Crest <span>26</span></h3>
      <p>London</p>
    </section>

    <section class="card_info">
      <div class="line"></div>
      <ul>
        <li>
          <p class="card_number">80K</p>
          <p class="card_label">Followers</p>
        </li>

        <li>
          <p class="card_number">803K</p>
          <p class="card_label">Likes</p>
        </li>

        <li>
          <p class="card_number">1.4K</p>
          <p class="card_label">Photos</p>
        </li>
      </ul>
      
    </section>
  
  </main>

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Winston Thorne</a>.
  </div>
</body>
</html>
